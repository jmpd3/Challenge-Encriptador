<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/encriptar.js"></script>
    <title>Challenge Encriptador</title>
</head>
<body>
    <h1>Challenge Encriptador</h1>
    <form method="post">
        <label for="texto">Texto a encriptar:</label>
        <input type="text" name="texto" id="texto">
        <input type="text" name="textoEncriptado" id="textoEncriptado">
        <p id="aviso">Solo letras minusculas y sin acento</p>
        <input type="button" onclick="encriptar()" value='Encriptar'>
        <input type="button" onclick="desencriptar()" value='Desencriptar'>
        <input type="button" onclick="copiar()" value='copiar'>
    </form>
    <footer>
        <p>hecho por: Jose Mena</p>
        <a href=""></a>
    </footer>
</body>
<script>
    function encriptar(){
        var texto = document.getElementById('texto').value;
        var textoEncriptado = encriptarTexto(texto);
        document.getElementById('textoEncriptado').value = textoEncriptado;
    }

    function desencriptar(){
        var textoEncriptado = document.getElementById('textoEncriptado').value;
        var texto = desencriptarTexto(textoEncriptado);
        document.getElementById('texto').value = texto;
    }
    function copiar(){
        var texto = document.getElementById('textoEncriptado').value;
        navigator.clipboard.writeText(texto);
    }
</script>
</html>
