<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https:kit.fontawesome.com/adafe4f4e6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="js/logica.js"></script>
    <link rel="stylesheet" href="styles/estilo.css">
    <title>Challenge Encriptador</title>
     
</head>
<body>
    <div class="container">
        <header>
            <img src="img/logo.png" alt="logo" id="logo">
        </header>
        <div class="input-section">
            <form method="post">
                <textarea name="texto" id="texto" placeholder="Ingrese el texto aquí"></textarea>
                <p id="aviso"><i class="fa-solid fa-circle-info"></i> Sólo letras minúsculas, sin acentos ni carácteres especiales</p>
                <div class="options">
                    <input type="button" onclick="encriptar()" value='Encriptar' class="btn" id="encriptar-btn">
                    <input type="button" onclick="desencriptar()" value='Desencriptar' class="btn" id="desencriptar-btn">
                </div>
                
            </form>
        </div>
        <div class="output-section">
            <div class="output-area">
                <textarea id="textoEncriptado" readonly></textarea>
                <input type="button" onclick="copiar()" value='Copiar' class="btn-copy">
            </div>
            <div class="placeholder">
                <img src="img/Muñeco.png" alt="placeholder">
                <h1>Ningún mensaje fue encontrado</h4>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
        </div>
    </div>
    <footer>
        <p>hecho por: Jose Mena <a href="https://github.com/jmpd3"><i class="fa-brands fa-github"></i></a> <a href="https://www.linkedin.com/in/jose-orlando-mena-alfaro-935a25265/"><i class="fa-brands fa-linkedin"></i></a></p>
        <a href=""></a>
    </footer>
    <script>
    </script>
</body>

</html>
